<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<title>Demo | Drag & Drop </title>
		<link rel="stylesheet" href="draggable.css" type="text/css">
		
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<div id="task1" class="task" draggable="true">
					<svg width="100" height="100" >
						<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
					</svg>
				</div>
				<div id="task2" class="task" draggable="true">
					<svg height="150" width="150" >
						<rect x="5" y="5" rx="20" ry="20" width="100" height="100" style="stroke:green; stroke-width:4; fill:yellow" />
					</svg>
				</div>
			</div>	
			<div class="box">

			</div>	
		</div>
	</body>
	<script src="draggable.js" ></script>	
</html>
